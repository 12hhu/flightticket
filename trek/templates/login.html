{% load static %}
<!DOCTYPE html>


<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    
  </head>
  <body>

    <!-- header starts -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/"><i class="bi bi-feather"></i>Trek</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/booking/">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/booktickets/">Booked Tickets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/login/"
                ><i class="bi bi-door-open"></i>Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#"
                ><i class="bi bi-door-open-fill"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- header ends -->

    <div class="container cont pt-4 pb-4 justify-content-center">
      <div class="h3 loginhead">Login</div>
      {% if error %}
      <div class="alert alert-danger">
      {{ error }}
      </div>
      {% endif %}
      <form action="" method="POST">
        {% csrf_token %}
      <div class="mb-3">
        <input class="form-control form-control-lg mt-2" type="text" name="uname" placeholder="username" >

        <input class="form-control form-control-lg mt-2" type="password" name="upass" placeholder="password" >

        <div class="active-link mt-3 mb-3">
          Don't have an account yet?
          <a href="/register/"> Register</a>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto mt-2 mb-2">
          <button class="btn btn-primary search " type="submit">Button</button>
          
        </div>

        
      </div>
    </form>
    </div>

    <!-- footer starts -->
    <footer class="container textcenter foo mt-4 mb-0" style="height: 100px">
      <ul class="row list-unstyled navi textcenter">
        <li><hr class="border border-white border-3 opacity-75" /></li>
        <li class="col-md-1 navi-2">
          <a class="nav-link active" href="/">@Trek</a>
        </li>
        <li class="col-md-1 navi-2 ico">
          <a class="nav-link active" href="#"><i class="bi bi-facebook"></i></a>
        </li>
        <li class="col-md-1 navi-2 ico">
          <a class="nav-link active" href="#"
            ><i class="bi bi-instagram"></i
          ></a>
        </li>
        <li class="col-md-1 navi-2 ico">
          <a class="nav-link active" href="#"
            ><i class="bi bi-threads-fill"></i
          ></a>
        </li>
        <li class="col-md-1 offset-md-5 navi-2 hov">
          <a class="nav-link active" href="/"> Home</a>
        </li>
        <li class="col-md-1 navi-2 hov">
          <a class="nav-link active" href="/booking/">Booking</a>
        </li>
        <li class="col-md-1 navi-2 hov">
          <a class="nav-link active" href="/booktickets/">Booked Tickets</a>
        </li>
        <li class="col-md-1 navi-2 hov">
          <a class="nav-link active" href="#">About Us </a>
        </li>
      </ul>
      </footer>
    <!-- footer ends -->
  </body>
</html>
